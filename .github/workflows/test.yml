name: "Test wangvnn-github-actions"

on:
  push:
  pull_request:
    branches: [wangvn-patch1]

defaults:
  run:
    shell: bash

jobs:
  clone-and-install:  
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
    container: rostooling/setup-ros-docker:ubuntu-bionic-ros-melody-ros-base-latest
      
    steps:    
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
